<!-- parsing 하다가 script 파일이 보이면 js파일을 다운받아야되네? html parsig 하는거 멈추고 js 실행한 다음에 pasing하는 것으로 넘어감. 단점: js파일이 너무 크면 웹사이트 보는데 많은 시간이 걸릴 수 있음 -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Document</title>
</head>
<body>
    <div></div>
    <script src="variable.js"></script>
</body>
</html>
<!-- parsing해서 페이지 준비가 되면 그 다음에 스크립트를 만나서 다운받고 실행함. 페이지가 사용자들에게 미리 준비되어 볼 수 있긴 하지만 웹사이트가 js에 많이 의존하거나 js 스크립트의 도움을 많이 받는거면 js파일을 다운받고 실행하는걸 기다려야 하는건 똑같음. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Document</title>
    <script async src="variable.js"></script>
</head>
<body>
    <div></div>
</body>
</html>
<!-- asyn는 불리언 타입, true로 설정됨. asyn를 사용하면 pasing하다가 js파일을 만나면 병렬로 다운로드 하라고 명령만 해놓고 계속 parsing하다가 js파일 다운로드 완료되면 pasing을 멈추고 다운로드 받은 js 파일을 실행한다.실행 다하고 나머지 html파일 실행함. -->
<!-- 다운로드 받는 시간을 절약할 수 있지만, 다운로드된 파일이 html이 pasing되기 전에 실행되면 시점이 안맞아서 위험할 수 있다. html을 parsing하는 동안에 js스크립트를 실행하기 위해 멈춰놀 수 있기 때문에 사용자가 페이지를 보는데 시간이 걸리는 것도 여전하다.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Document</title>
    <script defer src="variable.js"></script>
</head>
<body>
    <div></div>
</body>
</html>
<!-- parsing하다가 defer이 있네? js 다운로드 받자 명령만 시켜놓고 나머지를 다 parsing함. parsing이 끝난 후에 다운로드된 js를 실행시킴 -->
<!-- defer이 제일 좋은 선택 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Document</title>
    <script async src="a.js"></script>
    <script async src="b.js"></script>
    <script async src="c.js"></script>
</head>
<body>
    <div></div>
</body>
</html>
<!-- 먼저 다운로드 된 애 먼저 실행함, 순서가 중요한 JS라면 async는 좋지 않을 수 있음 -->
